<nav class="navbar">
  <div class="search-container">
    <input
      [(ngModel)]="searchValue"
      class="search-bar"
      placeholder="Search a Movie"
      type="text"
    />
    <button (click)="searchMovie.emit(searchValue)" class="search-button">
      <mat-icon>search</mat-icon>
    </button>
  </div>
  <div routerLink="/" class="app-logo-container">
    <a class="app-name">MovieApp</a>
    <img class="logo" src="../assets/logo.png" />
  </div>
</nav>
